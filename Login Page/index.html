<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- This is for Login Page -->
        <div class="form-box login"> <!-- Login Page -->
            <form action="">
                <h1>Login</h1>

                <!-- Logo Image
                <div class="logo">
                    <img src="Logo Transparent.png" alt="">
                </div> -->

                <!-- Username PLaceholder -->
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx  bx-user-circle'></i>
                </div>

                <!-- Password Placeholder -->
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bxr  bx-lock'></i>
                </div>

                <!-- Forgot Password Funtion -->
                <div class="forgot-link">
                    <a href="#">Forgot Password</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <p>or login with social media platforms</p>

                <!-- social media icons -->
                <div class="social-icons">
                    <a href="#"><i class="bi bi-google"></i></i></a>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-github"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                </div>
            </form>
        </div>

        <!-- This is for Register Page -->
        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>

                <!-- Logo Image
                <div class="logo">
                    <img src="Logo Transparent.png" alt="">
                </div> -->

                <!-- Username PLaceholder -->
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx  bx-user-circle'></i>
                </div>

                <!-- Username Email for registration-->
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                    <i class="bi bi-envelope"></i>
                </div>

                <!-- Password Placeholder -->
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bxr  bx-lock'></i>
                </div>

                <button type="submit" class="btn">Register</button>

                <p>or Register with social media platforms</p>

                <!-- social media icons -->
                <div class="social-icons">
                    <a href="#"><i class="bi bi-google"></i></i></a>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-github"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                </div>
            </form>
        </div>


        <!-- It's for the blank space and the animation while shifting from login to registration page or vice versa -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1 style="color: #ccc;">Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1 style="color: #ccc;">Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
